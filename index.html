<html lang="pt-MZ">

    <meta charset="UTF-8" />

    <title>PayEasy | Venda Produtos Digitais em Moçambique</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      // Polyfill for Node.js process.env to support Resend SDK client-side
      window.process = { env: { NODE_ENV: 'production' } };
      
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            boxShadow: {
              'glow': '0 0 20px rgba(124, 58, 237, 0.5)',
              'card': '0 4px 20px -2px rgba(45, 27, 105, 0.05)',
            },
            colors: {
              // Re-mapping Slate to the "Dark Purple" text scale for high readability and brand consistency
              slate: {
                50: '#F8F5FF', // Background Oficial (Lilás ultra suave)
                100: '#F3E8FF',
                200: '#E9D5FF',
                300: '#D8B4FE',
                400: '#A855F7',
                500: '#8B5CF6',
                600: '#7C3AED',
                700: '#6D28D9',
                800: '#5B21B6',
                900: '#2D1B69', // Cor de Texto Oficial (Roxo escuro)
                950: '#1E1045',
              },
              // Official Brand Palette
              brand: {
                50: '#F8F5FF', // Lilás Suave
                100: '#F3E8FF',
                200: '#E9D5FF',
                300: '#C084FC', // Secundária (Pastel)
                400: '#A855F7', // Gradient Start
                500: '#8B5CF6',
                600: '#7C3AED', // Primária (Roxo Forte)
                700: '#6D28D9',
                800: '#5B21B6',
                900: '#2D1B69', // Texto
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #F8F5FF; /* Applying the official background color */
        color: #2D1B69;
        scroll-behavior: smooth;
      }
      .glass-effect {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #F8F5FF; 
      }
      ::-webkit-scrollbar-thumb {
        background: #C084FC; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #7C3AED; 
      }
    </style>
